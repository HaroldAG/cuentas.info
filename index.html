<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas - Asesoría Contable</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            font-size: 11px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #003366;
            color: white;
            padding: 5px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 50px;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .logo img {
            height: 35px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
        }
        .login-btn {
            background: #2563EB;
            padding: 6px 12px;
            border-radius: 5px;
            margin-right: 30px;
        }
        .container {
            padding: 80px 20px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#nosotros">Nosotros</a>
            <a href="#servicios">Servicios</a>
            <a href="#tarifas">Tarifas</a>
        </nav>
        <div class="logo">
            <img src="https://lh3.googleusercontent.com/d/10MDlvZUJHIplFPi-rvexRtCXaolEHJ0O=w200" alt="Cuentas Logo">
        </div>
        <a href="#login" class="login-btn">Iniciar sesión</a>
    </header>
    
    <section class="container">
        <h2>Bienvenido a Cuentas</h2>
        <p>Tu aliado en asesoría contable y fiscal. Gestionamos tus números para que tú puedas enfocarte en hacer crecer tu negocio.</p>
    </section>
</body>
</html>
