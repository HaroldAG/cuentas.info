<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas - Asesoría Contable</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            font-size: 20px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #1E293B;
            color: white;
            padding: 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }
        .login-btn {
            background: #2563EB;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .container {
            padding: 100px 20px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Cuentas Logo">
            <h1>Cuentas</h1>
        </div>
        <nav>
            <a href="#servicios">Servicios</a>
            <a href="#contacto">Contacto</a>
            <a href="#login" class="login-btn">Iniciar sesión</a>
        </nav>
    </header>
    
    <section class="container">
        <h2>Bienvenido a Cuentas</h2>
        <p>Tu aliado en asesoría contable y fiscal. Gestionamos tus números para que tú puedas enfocarte en hacer crecer tu negocio.</p>
    </section>
</body>
</html>
